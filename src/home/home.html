        <md-whiteframe class="md-whiteframe-1dp" flex="33" layout="column"

                <label>Customer reference</label>

                       layout-align="center center">

            <md-button class="md-primary md-raised">
                <md-icon>https</md-icon>
                Click me
            </md-button>
        </md-whiteframe>
    </section>
    <section class="container" layout="row">
        <md-whiteframe flex="100" class="md-whiteframe-1dp" layout
                       layout-align="center center">
            <span>.md-whiteframe-1dp</span>

                <md-icon>https</md-icon>
                Click me
            </md-button>
        </md-whiteframe>
